
language: c
os: linux
dist: trusty

cache:
  directories:
    - $HOME/cistore


compiler:
  - gcc

branches:
  only:
    - master


before_script:
  - chmod +x ./ci/travis.linux.sh
  - chmod +x ./ci/travis.mac.sh
  - chmod +x ./build.linux.sh
  - chmod +x ./build.mac.sh
  - chmod +x ./prereqs.sh


jobs:
  allow_failures:
  - os: osx
  include:
    - stage: build
      script: ./ci/travis.linux.sh
      os: linux
      dist: trusty
    - stage: build
      script: ./ci/travis.mac.sh
      osx_image: xcode12.2
      os: osx


after_success:
  - echo "Build and tests successful."

after_failure:
  - echo "Build and tests failed."

