name: Github CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: cacher
      name: cacher
      with:
        path: |
          lua-all
          lua-all.tar.gz
          luajit-2.0
        key: ${{ runner.os }}-cacher-2
        restore-keys: |
          ${{ runner.os }}-cacher-2
    - name: Build & Test Linux
      run: chmod +x ./ci/ci.linux.sh && ./ci/ci.linux.sh
      shell: bash
  build_mingw:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: cacher
      name: cacher
      with:
        path: |
          lua-all
          lua-all.tar.gz
          luajit-2.0
        key: ${{ runner.os }}-cacher-2
        restore-keys: |
          ${{ runner.os }}-cacher-2
    - name: Build & Test Windows
      run: ci\ci.mingw.bat
      shell: cmd

